name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  lint_build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run eslint

      - name: Build application
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright end-to-end tests
        run: npx playwright test

      - name: Notify Discord on build failure
        if: failure()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          details: "Build failed. Please check commit ${{ github.event.head_commit.id }}."
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  deploy:
    needs: lint_build_test
    runs-on: ubuntu-latest
    concurrency: deploy-group
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(join(github.event.commits.*.message, ' '), '#skip')
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Notify Discord on successful deployment
        if: success()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          details: "Deployment succeeded! New version live."
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: lint_build_test
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(join(github.event.commits.*.message, ' '), '#skip')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DRY_RUN: false